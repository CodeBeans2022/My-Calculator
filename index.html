<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css">
    <title>Calculate Me</title>
</head>

<body>


    <div class="container mx-auto">

        <div class="row">

            <div class="col-lg-12 col-10" id="output"></div>

        </div>

        <div class="row">

            <div class="col numbers">

                <div class="col">
                    <button class="userInput">7</button>
                    <button class="userInput">8</button>
                    <button class="userInput">9</button>
                </div>

                <div class="col">
                    <button class="userInput">4</button>
                    <button class="userInput">5</button>
                    <button class="userInput">6</button>
                </div>

                <div class="col">
                    <button class="userInput">1</button>
                    <button class="userInput">2</button>
                    <button class="userInput">3</button>
                </div>

                <div class="col">

                    <button class="userInput">0</button>

                </div>

            </div>

            <div class="col operators">

                <div class="col">
                    <button class="userInput">*</button>
                    <button class="userInput">/</button>
                </div>

                <div class="col">
                    <button class="userInput">-</button>
                    <button class="userInput">+</button>
                </div>

                <div class="col">
                    <button class="userInput">,</button>
                    <button class="userInput">=</button>
                </div>

            </div>

            <div class="row">

                <div class="col clear">

                    <button class="userInput" id="clear">Clear</button>

                </div>

                <div class="col back">

                    <button class="userInput" id="clear">Back</button>

                </div>

            </div>

        </div>


        <script src="/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/850ca6a355.js"></script>
</body>

</html>
