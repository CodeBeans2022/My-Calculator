<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css">
    <title>Calculate Me</title>
</head>

<body>


    <div class="container mx-auto">

        <!-- row 1 -->
        <div class="row">

            <div class="col" id="output"></div>

        </div>

        <!-- row 2 -->
        <div class="row">

            <div class="col">

                <button class="userInput">7</button>

            </div>

            <div class="col">

                <button class="userInput">8</button>

            </div>

            <div class="col">

                <button class="userInput">9</button>

            </div>

            <div class="col">

                <button class="userInput">*</button>

            </div>

            <div class="col">

                <button class="userInput">/</button>

            </div>

        </div>

        <!-- row 3 -->
        <div class="row">

            <div class="col">

                <button class="userInput">4</button>

            </div>

            <div class="col">

                <button class="userInput">5</button>

            </div>

            <div class="col">

                <button class="userInput">6</button>

            </div>

            <div class="col">

                <button class="userInput">-</button>

            </div>

            <div class="col">

                <button class="userInput">+</button>

            </div>

        </div>

        <!-- row 4 -->
        <div class="row">

            <div class="col">

                <button class="userInput">1</button>

            </div>

            <div class="col">

                <button class="userInput">2</button>

            </div>

            <div class="col">

                <button class="userInput">3</button>

            </div>

            <div class="col">

                <button class="userInput">,</button>

            </div>

            <div class="col">

                <button class="userInput">=</button>

            </div>

        </div>

        <!-- row 5 -->
        <div class="row">

            <div class="col">

                <button class="userInput" style="margin-left: 130px;">0</button>

            </div>

        </div>

        <!-- row 6 -->
        <div class="row">



            <div class="col">

                <button class="userInput" id="clear">Clear</button>

            </div>


            <div class="col">

                <button class="userInput" id="clear">Back</button>

            </div>

        </div>

    </div>


    <script src="/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/850ca6a355.js"></script>
</body>

</html>
